<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 12px;
            background: linear-gradient(45deg, #00b3ff, #0c465f,);
            z-index: -1;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }
        }

        .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <form>
        <label for="nilai">Nilai</label>
        <input type="number" id="nilai">
        <br>

        <label for="kehadiran">Ketidakhadiran</label>
        <input type="number" id="kehadiran">
        <br>

        <button type="button" onclick="showResult()">Submit</button>
    </form>

    <!-- Modal -->
    <div id="resultModal" class="modal" onclick="hideResult()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <span class="close" onclick="hideResult()">&times;</span>
            <p id="resultMessage"></p>
        </div>
    </div>

    <script>
        function showResult() {
            var nilai = parseFloat(document.getElementById("nilai").value);
            var kehadiran = parseFloat(document.getElementById("kehadiran").value);
            var resultMessage = "";

            if (nilai => 75 && kehadiran < 5) {
                resultMessage = "Selamat, Anda Lulus!";
            } else {
                resultMessage = "Maaf, Anda Tidak Lulus.";
            }

            document.getElementById("resultMessage").innerHTML = resultMessage;
            document.getElementById("resultModal").style.display = "flex";
        }

        function hideResult() {
            document.getElementById("resultModal").style.display = "none";
        }
    </script>
</body>
</html>
